<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h2 class="loader">Загрузка комментариев...</h2>
      <ul class="comments"></ul>
      <h2 class="loaderNewComm"></h2>
      <div class="add-form">
        <input
          id="nameInput"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="commentInput"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="btn" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="./modules/index.js"></script>
</html>
